<!DOCTYPE html>
<html>
  <html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TAMAGOTCHI!!!</title>
  </head>

  <body>
    <div id="fadeout">
      <div class="jumbotron">
        <h2>Don't let it <span id="strongly-encouraged">die!</span></h2>
        <form id="nameSpace" class="form-group">
          <label for="name">Please name your Tamagotchi:</label>
          <input type="submit/text" class="form-control" id="name" placeholder="Hefner">
          <div>
            <button class="round-button" id="food" type="submit">Give Name</button>
          </div>
        </form>
        <img id="hefner" src="img/Hefner.jpg">
      </div><!-- jumbotron -->
      <div class="container" id="gamePlay">
        <table class="table">
          <tr>
            <td><h2>Life Points:</h2></td>
            <td><button class="btn btn-success" id="feed"></button></td>
            <td><button class="btn" id="purple"></button></td>
            <td><button class="btn btn-primary" id="rest"></button></td>
            <!--<td><button class="btn btn-danger" id="slay"></button></td>-->
          </tr>
          <tr>
            <td><h2>Click These:</td></h2>
            <td><button class="round-button" id="food" type="submit">FEED ME!</button></td>
            <td><button class="round-button" id="play" type="submit">PLAY TIME!</button></td>
            <td><button class="round-button" id="sleep" type="submit">SLEEPY TIME!</button></td>
            <!--<td><button class="round-button" type="submit">SLAY ME!</button></td>-->
          </tr>
        </table>
      </div><!-- container -->
    </div><!--fadeout-->
    <div id="you-died">
      <h1><span class="petsName"></span> DIED, IT WAS <strong>YOUR</strong> FAULT!!!</h1>
    </div><!-- you-died -->
  </body>
</html>
